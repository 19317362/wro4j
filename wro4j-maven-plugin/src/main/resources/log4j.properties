log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %p [%c] %m%n


log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=/opt/soundpure/logs/soundpure.log
log4j.appender.R.MaxFileSize=100MB
log4j.appender.R.MaxBackupIndex=20
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{ISO8601} %p [%c] %m%n



log4j.logger.com.eloquentix.soundpure=DEBUG
log4j.logger.com.whirlycott=OFF