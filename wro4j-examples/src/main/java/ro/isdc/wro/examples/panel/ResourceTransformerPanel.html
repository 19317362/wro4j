<wicket:panel>
  <form wicket:id="form" method="post">
    <select wicket:id="selectProcessor"></select>
    <input wicket:id="transform" type="button" value="transform" />
    <div>
      <table>
        <tbody valign="top">
          <tr>
            <td>
              <dl>
                <dt>Input</dt>
                <dd><textarea wicket:id="input" cols="40" rows="20"></textarea>
                </dd>
              </dl>
            </td>
            <td>
              <dl>
                <dt>Output</dt>
                <dd>
                  <textarea wicket:id="output" cols="40" rows="20" readonly="readonly"></textarea>
                  <div>
                    <ul>
                      <li>Original size: <b wicket:id="originalSize"></b> KB</li>
                      <li>Compressed size: <b wicket:id="compressedSize"></b> KB</li>
                      <li>Compression Rate: <b wicket:id="compressionRate"></b>%.</li>                    
                    </ul>
                  </div>
                </dd>
              </dl>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</wicket:panel>
