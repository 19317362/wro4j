<wicket:panel>
  <form wicket:id="form"><select wicket:id="selectProcessor"></select>
    <input wicket:id="transform" type="button" value="transform" />
    <div>
      <table>
        <tr>
          <td>
            <dl>
              <dt>Input</dt>
              <dd><textarea wicket:id="input" cols="40" rows="20"></textarea>
              </dd>
            </dl>
          </td>
          <td>
            <dl>
              <dt>Output</dt>
              <dd>
                <textarea wicket:id="output" cols="40" rows="20" readonly="readonly"></textarea>
                <div>
                  Compression Rate: <span wicket:id="compressionRate"></span>%.
                </div>
              </dd>
            </dl>
          </td>
        </tr>
      </table>
    </div>
  </form>
</wicket:panel>
